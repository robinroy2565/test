<script>
                  
    const form = document.getElementById("cricketForm");
    form.addEventListener("submit", function (event) {
        event.preventDefault();
       
        
        const teamsDisplay = document.getElementById("teamsDisplay");
        const teamElement = document.getElementById("showteam");
        const totalTeams = teamElement.value;
        console.log("selected team:", totalTeams);

        const totalPlayers = 22;
        const playersPerTeam = 11;

        let players = [];
        for (let i = 1; i <= totalPlayers; i++) {
            let playerName = document.getElementById(`player-${i}`).value.trim();
            if (playerName) players.push(playerName);
        }

        if (players.length !== totalPlayers) {
            alert("Please enter all 22 player names.");
            return;
        }

        teamsDisplay.innerHTML = "<h2>Generated Teams</h2>";

        let teams = [];
        for (let i = 0; i < totalTeams; i++) {
            let team = [];

            while (team.length < playersPerTeam) {
                let randomPlayer = players[Math.floor(Math.random() * players.length)];
                if (!team.includes(randomPlayer)) {
                    team.push(randomPlayer);
                }
            }

            teams.push(team);
        }

        // Display teams
        teams.forEach((team, index) => {
            let teamDiv = document.createElement("div");
            teamDiv.innerHTML = `<h3>Team ${index + 1}</h3><ul>${team.map(player => `<li>${player}</li>`).join("")}</ul>`;
            teamsDisplay.appendChild(teamDiv);
        });
    });



</script>
