      input.addEventListener('input', () => {
        if (input.value.length > 5) input.value = input.value.slice(0, 5);
      });
    });
  
    // Enforce 4-digit max for 3rd, 4th, 5th prizes
    document.querySelectorAll('input[type="number"][min="1000"]').forEach(input => {
      input.addEventListener('input', () => {
        if (input.value.length > 4) input.value = input.value.slice(0, 4);
      });
    });

<script>
    document.getElementById("naga").addEventListener("submit", function(event) {
        event.preventDefault();

        let formData = {};
        let elements = document.getElementById("naga").elements;
        for (let i = 0; i < elements.length; i++) {
            if (elements[i].type !== "submit") {
                formData[elements[i].name] = elements[i].value;
            }
        }

        fetch("https://script.google.com/macros/s/AKfycbwY75cVEN4w0j21ZH31Mp0ev5MLTRJunliJycxBchEQ30cenS1fM_Og383vfMKHI7oydw/exec", {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify(formData),
            headers: { "Content-Type": "application/json" }
        })
        .then(response => response.text())
        .then(data => {
            alert("Form submitted successfully!");
            document.getElementById("naga").reset(); // Reset form after submission
        })
        .catch(error => console.error("Error:", error));
    });

    // next input box method
    document.addEventListener("DOMContentLoaded", function () {
    const inputs = document.querySelectorAll("input[type='number']");
    
    inputs.forEach((input, index) => {
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent form submission
                const nextInput = inputs[index + 1]; // Get next input
                if (nextInput) {
                    nextInput.focus();
                }
            }
        });
    });
});
</script>
